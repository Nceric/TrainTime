<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Train Schedule</title>
</head>
<body>

        <div class="jumbotron">
                <h1 class="text-center">Train Time</h1>
                <br>
                <p class="text-center">Times of trains are shown below</p>
               
                <a class="btn btn-warning btn-md" href="index.html" role="button">Update Schedule</a>
              </div>

              <table class="table table-bordered ">
                    <fieldset>
                    <legend class="navbar navbar-dark bg-warning">Current Train Schedule:</legend>
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id ="trainTimeTable" >
                           
                        </tbody>
                    </table>
                </div>
                <br>
        <div class="border border-primary">
            <form>
                <fieldset>
                <legend class="navbar navbar-dark bg-warning">Add Train:</legend>
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Type Train Name">
                </div>
                <div class="form-group">
                    <label for="dest">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Type Destination">
                </div>
                <div class="form-group">
                    <label for="time">First Train</label>
                    <input type="time" class="form-control" id="trainTimeOne" placeholder="HH:mm">
                </div>
                <div class="form-group">
                    <label for="mins">Frequency</label>
                    <input type="number" min="1" max="120"class="form-control" id="frequency-mins" placeholder="00">
                </div>
                <button id="submitButton" type="submit" class="btn btn-warning my-1">Add</button>
            </form>
        </div>


        
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js" integrity="sha256-H/ZsHjKSJUnQyCQHZwPmn7VTWFeTTI+qgCP1GkiB9zI=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/app.js"></script> 
    
</body>
</html>
